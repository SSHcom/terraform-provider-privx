# Visit https://golangci-lint.run/ for usage documentation
# and information on other useful linters
version: "2"

run:
  timeout: 5m

issues:
  max-same-issues: 0
  exclude-dirs:
    - vendor
    - pkg/mod
  exclude-files:
    - ".*_test\\.go$"

linters:
  disable-all: true
  enable:
    - durationcheck
    - errcheck
    - forcetypeassert
    - godot
    - ineffassign
    - makezero
    - misspell
    - nilerr
    - predeclared
    - staticcheck
    - unconvert
    - unparam
    - unused
    - govet
    - gosec
    - revive
    - bodyclose

linters-settings:
  revive:
    rules:
      - name: unused-parameter
        disabled: true

output:
  formats:
    - format: colored-line-number
